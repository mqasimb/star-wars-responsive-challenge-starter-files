<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->
  <link href="css/main.css" type="text/css" rel="stylesheet">
  <link href="css/grid.css" type="text/css" rel="stylesheet">


</head>
<body>
<div class="grid-container">

<header>
<div class="row">
	<div class="col-12">
	<h1>Star Wars Characters</h1>
	<p>Incomplete List</p>
	</div>
</header>
</div>

<div class="row">
<div class="col-4">
<div class="content">
	<img src="images/rey_square.png">
	<div class="figdescription">
	<figcaption class="name">Ray</figcaption>
	<figcaption class="description">From Tatooine</figcaption>
	</div>
</div>
</div>
<div class="col-4">
<div class="content">
	<img src="images/finn_square.png">
	<div class="figdescription">
	<figcaption class="name">Finn</figcaption>
	<figcaption class="description">Storm Trooper, befriends Ray</figcaption>
	</div>
</div>
</div>
<div class="col-4">
<div class="content">
	<img src="images/kylo_square.png">
	<div class="figdescription">
	<figcaption class="name">Kylo</figcaption>
	<figcaption class="description">Main villain, or is he?</figcaption>
	</div>
</div>
</div>
</div>
<div class="row">
<div class="col-4">
<div class="content">
	<img src="images/poe_square.png">
	<div class="figdescription">
	<figcaption class="name">Poe</figcaption>
	<figcaption class="description">Neutral pilot</figcaption>
	</div>
</div>
</div>
<div class="col-4">
<div class="content">
	<img src="images/chewbacca_square.png">
	<div class="figdescription">
	<figcaption class="name">Chewbacca</figcaption>
	<figcaption class="description">A great first mate</figcaption>
	</div>
</div>
</div>
<div class="col-4">
<div class="content">
	<img src="images/yoda_square.png">
	<div class="figdescription">
	<figcaption class="name">Yoda</figcaption>
	<figcaption class="description">Wise old Jedi master</figcaption>
	</div>
</div>
</div>
</div>
</body>
</html>
